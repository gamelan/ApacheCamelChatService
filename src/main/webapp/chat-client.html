<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Chat Client</title>
    <script>
var connection
window.addEventListener("load", function () {
	var nickname = prompt("Choose a nickname")
	if (nickname) {
		connection = new WebSocket("ws://localhost:9292/chat-service")
		connection.onopen = function () {
			console.log("Connection opened")
			connection.send(nickname + ' has joined!')
			document.getElementById("form").onsubmit = function (event) {
				var msg = document.getElementById("msg")
				if (msg.value)
					connection.send(nickname + ':' + msg.value)
				msg.value = ""
				event.preventDefault()
			}
		}
		connection.onclose = function () {
			console.log("Connection closed")
		}
		connection.onerror = function () {
			console.error("Connection error")
		}
		connection.onmessage = function (event) {
			var div = document.createElement("div")
			div.textContent = event.data
			document.body.appendChild(div)
		}
	}
})
</script>
</head>

<body>
<form id="form">
    Message: <input size="50" id="msg"> <input type="submit" value="Submit">
</form>
</body>
</html>
